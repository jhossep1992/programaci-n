<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body
		{
			background: grey;
			color: white;
		}
	</style>
	<title>Conversión de pesos</title>
</head>
<body>
	<h1> Tu peso en otros planetas </h1>
	<p>siga las instrucciones</p>
<script>
	
	var peso_usuario = parseInt(prompt("Por favor elija su peso en la tierra"));
	var planeta = prompt("elija el planeta: Sí desea ver su peso en marte presione 1, para Júpiter presione 2");
	var grav_tierra = 9.8;
	var grav_marte = 3.7;
	var grav_jupiter = 24.8;
	var peso_final;
	var nombre;

	if(planeta == "1")
	{

		peso_final = peso_usuario * grav_marte / grav_tierra;
		peso_final = parseInt(peso_final);
		nombre = "Marte";
		document.write("Tu peso en " +nombre+ " es: " + peso_final);

	}

	else if (planeta == "2")
	{

		peso_final = peso_usuario * grav_jupiter / grav_tierra;
		peso_final = parseInt(peso_final);
		nombre = "Júpiter";
		document.write("Tu peso en " +nombre+ " es: " + peso_final);  		


	}

	else
	{
		alert("La opción ingresada no es válida");
	}

</script>
</body>
</html>
